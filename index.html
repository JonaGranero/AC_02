<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AC_02_Trabalhando com BootStrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Botão com conteúdo</h2>
  <p>Clique no botão para alternar entre mostrar e ocultar o conteúdo</p>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Botão</button>
  <div id="demo" class="collapse">
    Meu primeiro botão alternando em, mostrar e ocultar o conteúdo.
  </div>
</div>

</body>
