<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fale Conosco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container container-box container-border">
			
        <div class="sectionTitle">
            <h2>Fale Conosco</h2>
        </div>
        
        <div class="row">

            <div class="span9">
                
                <form action="../lib/envia.asp" class="form-vertical" method="POST">
                    <legend>Formul√°rio de contato</legend>                    
                    <div class="control-group">
                        <label class="control-label" for="Nome">Nome</label>
                        <div class="controls">
                            <input type="text" id="Nome" name="Nome" class="input-large" data-validate="{required:true}" value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="Email">Email</label>
                        <div class="controls">
                            <input type="text" id="Email" name="Email" class="input-large" data-validate="{required:true, email:true}" value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="Telefone">Telefone</label>
                        <div class="controls">
                            <input type="text" id="Telefone" name="Telefone" class="input-large" data-validate="{maxlength:16}" value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="Mensagem">Mensagem</label>
                        <div class="controls">
                         <textarea id="Mensagem" name="Mensagem" class="span8" data-validate="{required:true, minlength: 50}" style="height:100px;"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-link submit-cancel">Limpar</button>
                    </div>

                 </form>			 

            </div>
        </div>
    
    </div>

</body>
</html>
